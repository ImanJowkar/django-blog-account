{% extends 'base.html' %}

{% block title %}
    Login Page
{% endblock %}

{% block content %}


        {% for post in posts %}

        <h2> <a class="card-body" href="{% url 'blog:single-blog' post.id %}"> {{ post.title }} </a></h2>
        <p>{{ post.snippets }}</p>
        <p>{{ post.content|truncatechars:10 }}</p>
        <h6>Counted Views: {{ post.counted_views }}</h6>
        <hr>

    {% endfor %}
{% endblock %}
